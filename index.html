<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Milan</option>
        <option value="">Sofia</option>
        <option value="">Madrid</option>
      </select>
      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">March 21st 2023</div>
        <div class="time">5:15:15 AM</div>
      </div>
      <div class="city">
        <h2>London 🇬🇧</h2>
        <div class="date">March 21st 2023</div>
        <div class="time">5:15:15 AM</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by Nataliia Zazerina and is
      <a href="https://github.com/Nataliia-git/world-clock-app" target="_blank">
        open-sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
