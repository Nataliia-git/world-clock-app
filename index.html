<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🌍</h1>
      <select name="" id="query-city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Europe/Sofia">Sofia</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="canberra">
          <div>
            <h2>Canberra 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Nataliia Zazerina</strong> and
      is
      <a href="https://github.com/Nataliia-git/world-clock-app" target="_blank">
        open-sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
